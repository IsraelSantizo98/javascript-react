<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagged Templates</title>
</head>
<body>
    <!-- <p>El trabajo duro supera el talento natual</p> -->
    <script>
        //dymanicValues convierte a todos los elementos luego del string como otro array
        function taggedTemplate(strings, ...dymanicValues){
            //console.log(strings, ...dymanicValues)
            let newContent = ''
            //recibe lo que iteremos osea el array en si y el indice donde se ubican los elementos del array
            strings.forEach((string, index) => {
                let strong = ''
                if(dymanicValues[index]){
                    strong = `<strong>${dymanicValues[index]}</strong>`
                }
                //Con ternarios 
                //const strong = dymanicValues[index] ? `<strong>${dymanicValues[index]}</strong>` : ''
                //console.log(dymanicValues[index])
                //console.log(string)
                newContent = newContent + string + strong
            });
            console.log(newContent)
        }
        taggedTemplate`El ${'trabajo duro'} supera al ${'talento  natural'}`
    </script>
</body>1
</html>
